<!DOCTYPE html>
<html>
    <head>
        <title>웹 페이지 제목</title>
    </head>
    <body>
        <form>
            <input type="text" name="text" size="20" placeholder="이름">
            <input type="password" name="password" required>
            <input type="button" value="button"><br/>
            <input type="radio" name="gender" value="male">남자
            <input type="radio" name="gender" value="female">여자<br/>
            <input type="checkbox" name="food" value="pizza">피자<br/>
            <input type="checkbox" name="food" value="pasta">파스타<br/>
            <input type="checkbox" name="food" value="chicken">치킨<br/>
            <input type="date" name="date" min="2022-03-01" max="2022-03-31">

        </form>
    </body>
</html>
