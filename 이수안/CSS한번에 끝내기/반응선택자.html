<!DOCTYPE html>
<head>

    <title>반응 선택자</title>
    <style>
        a:link {color : blue}           /*방문안한 링크*/
        a:visited {color: yellow;}      /*방문한 링크*/
        a:hover {color: palevioletred;} /*마우스 올려놓는 순간*/
        a:active {color: red;}          /*클릭하는 순간*/

        div.class1:hover {background-color: yellow}
    </style>

</head>

<body>

    <a href="http//www.nate.com">네이트 사이트</a>
    <div class="class1">
        <p>여기는</p>
        <p>class=class1 영역입니다.</p>
    </div>

</body>
</html>
