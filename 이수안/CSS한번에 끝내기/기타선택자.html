<!DOCTYPE html>
<html>
<head>
    <style>
        div::first-letter { font-size: 30px; }  /*E::first-letter  E태그의 첫번째 글자*/
        div::first-line { color: skyblue; }   /*E::first-line  E태그의 첫번째 줄*/
        div::selection { background: pink; color: red; }   /*E::selection  E태그를 선택했을 때*/
    </style>
</head>
<body>
    <div>CSS 스터디<br />
        HTML와 CSS로 재밌네<br />
        다음은 자바스크립트다
    </div>
</body>
</html>
