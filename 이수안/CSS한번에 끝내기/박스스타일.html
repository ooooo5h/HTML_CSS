<!DOCTYPE html>
<head>
    <title>박스스타일</title>
    <style>
        div {
            background-color: orange;
            width: 200px;
            height: 200px;
        }  /*아래 전체 박스에 스타일링 들어감*/

        p {
            font-size: large;
            font-weight: bold;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        <p>박스 스타일 체험</p>
    </div>

    <div id="box0">
        <p>div# box0</p>
    </div>

    <div id="box1">
        <p>div# box1</p>
        <p>margin:40px</p>
        <p>padding:0</p>
    </div>

    <div id="box2">
        <p>div# box2</p>
        <p>margin: 40px</p>
        <p>border: 5px solid black</p>
        <p>padding: 30px</p>
    </div>

    <div id="box3">
        <p>div# box3</p>
        <p>margin: 400px 100px 400px 100px</p>
        <p>border: 5px solid black</p>
        <p>padding: 100px</p>
    </div>

    <div id="box4">
        <p>div# box4</p>
        <p>margin: 40px</p>
        <p>border: 5px solid black</p>
        <p>padding: 400px 100px 400px 100px</p>
    </div>
</body>
</html>
