<!DOCTYPE html>
<html>
<head>
    <style>
        th:first-child {border-radius: 10px 0 0 0;}      /*테두리 둥금처리 시작과 끝*/
        th:last-child {border-radius: 0 10px 0 0;}
        tr:nth-child(2n) {background-color: skyblue;}  /*짝수 배경색 스카이블루*/
        tr:nth-child(2n+1) {background-color: yellow;} /*홀수 배경색 노랑*/
        td:hover {background-color: rebeccapurple;}    /*마우스 갖다대면 배경색 보라*/
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Head</th>
            <th>Head</th>
            <th>Head</th>
        </tr>
        <tr>
            <td>Body</td>
            <td>Body</td>
            <td>Body</td>
        </tr>
        <tr>
            <td>Body</td>
            <td>Body</td>
            <td>Body</td>
        </tr>
        <tr>
            <td>Body</td>
            <td>Body</td>
            <td>Body</td>
        </tr>
    </table>
</body>
</html>
